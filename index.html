<!DOCTYPE html>
<html lang="en">
<head>
	<title>Robert</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="page1" class="container-fluid">
	<div class="row-fluid">
		<div class="col-md-2">
			<div id="profile" class="tile animate">
				<img id="pic" src="img/me.jpg" alt="me" class="img-responsive center-block img-circle">
				<span id="name" class="profile-name">
					Robert Beghian
				</span>
				<span id="info" class="profile-info">
					I write code to make computers do stuff. I've built devices, mobile apps, websites and desktop applications.
				</span>
				<span id="contact" class="profile-info">
					vasken@gmail.com
				</span>
			</div>
		</div>
		<div id="content" class="col-md-9">
			<div class="row">
				<div class="col-sm-6">
					<div id="devices" class="tile heading entry text-center animate">
						<img src="img/devices.png" alt="devices" class="entry-img center-block img-responsive img-rounded">
						Devices
					</div>
				</div>
				<div class="col-sm-6">
					<div id="apps" class="tile heading entry text-center animate">
						<img src="img/apps-isometric.png" alt="apps" class="entry-img center-block img-responsive img-rounded">
						Mobile Apps
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div id="sites" class="tile heading entry text-center animate">
						<img src="img/websites.png" alt="sites" class="entry-img center-block img-responsive img-rounded">
						Websites
					</div>
				</div>
				<div class="col-sm-6">
					<div id="desktop" class="tile heading entry text-center animate">
						<img src="img/desktop.png" alt="desktop" class="entry-img center-block img-responsive img-rounded">
						Desktop
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
